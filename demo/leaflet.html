<!DOCTYPE html>
<html>
<head>
    <title>landspeed.js</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new L.Map('map');        
        
        var wms = L.tileLayer.wms("http://127.0.0.1:8000/", {
            layers: '__all__',
            format: 'image/png',
            transparent: true,
            detectRetina: true,
            attribution: "Landspeed.js server"
        });
        map.setView(new L.LatLng(0, 0), 2).addLayer(wms);
    </script>
</body>
</html>
